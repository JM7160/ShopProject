<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 70vh; 
            margin-bottom: 20px; 
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            color: black;
            text-align: center;
            padding: 1em;
            cursor: pointer;
            transition: height 0.7s ease-out; 
            overflow: hidden; 
        }

        header:hover {
            height: 400px;
        }

        h1:hover img {
            transform: translateY(10px);
        }

        h1 span {
            display: none;
            font-size: 18px;
            font-weight: bold;
        }

        h1:hover span {
            display: block;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 200px;
            transition: all 0.3s ease;
        }

        .product:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: black;
        }   
    </style>
</head>
<body>
    <header id="mainHeader">
        <h1>
            <p>STARSHIP SQUARE</p>
            <span>
                <h1>
                    <p>ARTIST</p>
                </h1>
                <h2>
                    <p><a href="IVE.html">IVE</a></p>
                    <p><a href="CRAVITY.html">CRAVITY</a></p>

            </span>
        </h1>
    </header>
    <div class="section" id="section1">
        <img src="image/artist_top_ive.jpg" alt="Section 1">
        <p><a href="IVE.html">IVE</a></p>
    </div>
    <div class="section" id="section2">
        <img src="image/artist_top_cravity.jpg" alt="Section 2">
        <p><a href="CRAVITY.html">CRAVITY</a></p>
    </div>
    <div class="section" id="section3">
        <img src="image/artist_top_monstax.jpg" alt="Section 3">

    <div class="section" id="section4">

        <p><a href="WJSN.html">WJSN</a></p>
    </div>
    <footer>
        <p>&copy; STARSHIP</p>
    </footer>
    <script>
        let currentSection = 1;

window.addEventListener('wheel', (event) => {
    // Check if scrolling down
    if (event.deltaY > 0) {
        // Scroll to the next section
        currentSection = Math.min(currentSection + 1, 4);
    } else {
        // Scroll to the previous section
        currentSection = Math.max(currentSection - 1, 1);
    }

    // Scroll to the new section
    scrollToSection(currentSection);
});

function scrollToSection(sectionNumber) {
    const sectionId = `section${sectionNumber}`;
    const sectionElement = document.getElementById(sectionId);

    if (sectionElement) {
        sectionElement.scrollIntoView({
            behavior: 'smooth'
        });
    }
}
    </script>
</body>
